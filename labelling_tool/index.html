<html>
  <head>
    <title>Manual labeller</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="left_panel">
      <div id="image_frame">
        <!-- 
          In the image frame there is an image that will be labelled.
          The displayed image corresponds to the frame number selected from the information frame table.
          There is a button to go to the next image, it links to the nextImage function in index.js.
         -->
         <button id="skip_button">Skip 1 Image</button>
         <button id="skip_30_button">Skip 30 Images</button>
        <button id="next_button">Next Image</button>
        <img src="images/0.jpg" width="100%" id="camera_image"/>
      </div>
      <div id="information_frame">
        <!-- 
          In the information frame there is a table with 3 columns, frame number, latitude and longitude.
          The table is initially empty and will be populated with the information of lat and lng of the clicked points on the map.
          There is a button to save the information in a csv file.
         -->
         <div>
            <p>Frame number: <span id="frame_number"></span> Latitude: <span id="lat"></span> 
              Longitude: <span id="lng"></span></p>
          </div>
        <table id="labelling_table">
          <tr>
            <th>Image</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </table>
        <button id="download_button">Download as CSV</button>
      </div>
    </div>
      <div id="map"></div>

    <!-- prettier-ignore -->

</html>
